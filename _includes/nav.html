<script>
    function updateTimeBasedLink() {
        var date = new Date();
        var localTime = date.getTime();
        var localOffset = date.getTimezoneOffset() * 60000;
        var utc = localTime + localOffset;
        var offset = 8; // 中国是UTC+8
        var chinaTime = new Date(utc + (3600000 * offset));
        var hour = chinaTime.getHours();

        var linkElement = document.getElementById('timeLink');
        if (hour >= 23 || hour < 7) {
            linkElement.href = "http://182.61.2.149:5244";
        } else {
            linkElement.href = "https://211.149.141.23:52423/";
        }
    }

    // 初始化链接
    updateTimeBasedLink();

    // 设置定时器，每分钟检查并更新链接
    setInterval(updateTimeBasedLink, 60000);
</script>

<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    $toggle.addEventListener('click', handleMagic)
    function handleMagic(e){
        if ($navbar.className.indexOf('in') > 0) {
        // CLOSE
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        }else{
        // OPEN
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }
</script>
